<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final</title>
  <link rel="stylesheet" href="uYWpaV83iuhHZW5f4.css">
</head>
<body>

  <content class="all-content">

    <header class="page-header">
      <h1 class="page-header-title">Photo Thing</h1>
      <i class="logo"></i>
    </header>

    <div class="instructions">
      <p class="instruction-text">
        Choose an image to upload, then submit it.
      </p>
    </div>

    <div class="form">
        <form action="/upload" enctype="multipart/form-data" method="post" class="formidable">
          <input type="text" name="title"  placeholder="Title" class="title">
          <input type="file" name="upload" multiple="multiple" class="file-to-upload" required minlength="5">
          <input type="submit" value="Upload" class="form-submit">
        </form>
    </div>

    <div class="img-container">
      <img class="image"  src="/bNXE0HIDrrmixWb6-before" >
      <img class="image"  src="/oTIu5mmWd4f3Hb0z-after" >
    </div>

    <div class="footer-spacing"></div>

    <footer class="page-footer">
      <div class="analysis">
        <p class="analysis-text">
          Photo analysis text goes here.
        </p>
      </div>
    </footer>

  </content>

  <!-- <script src="site-script.js"></script> -->
</body>
</html>
